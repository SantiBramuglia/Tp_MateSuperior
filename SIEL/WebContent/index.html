<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- Asociación con JQuery -->
  <script src="./vendors/node_modules/jquery/dist/jquery.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="resources/js/index.js"></script>
  <!--import Hadsontable-->
  <script src="vendors/node_modules/handsontable/dist/handsontable.full.min.js"></script>
  <link href="vendors/node_modules/handsontable/dist/handsontable.full.min.css" rel="stylesheet" media="screen">

  <script src="resources/js/validaciones.js"></script>
  <script src="resources/js/acciones-matriz.js"></script>
  <script src="vendors/node_modules/mathjs/dist/math.min.js"></script>
  <script src="resources/js/validaciones.js"></script>
  <script src="resources/js/acciones-matriz.js"></script>
  <script src="resources/js/algoritmos.js"></script>
  <script src="resources/js/normas.js"></script>

  <link rel="stylesheet" href="resources/css/style.css"> <!-- Estilo principal -->

  <title>SIEL</title>
</head>


<body>
  <div class="header-logo-utn">
    <img src="resources/images/Logo-UTN.png" height="80">
  </div>

  <h2 class="titulo-ecuaciones-lineales">
    Ecuaciones Lineales
  </h2>

  <hr />

  <p class="subtitulo">
     Instrucciones para el llenado de los campos y presentacion
  </p>

  <!-- Ingreso de filas y columnas -->
  <div>
    <label>Cantidad Filas y Columnas:</label>
    <input type="text" id="filas_columnas"><br>
    <br><button id="generar">Generar Matriz</button><br><br>
  </div>


  <div class="matriz" id="tabla_A"></div>
  <div class="matriz" id="tabla_X"></div>
  <div class="matriz" id="tabla_B"></div>
  <div class="boton-aislado" id="cuadro_vector_inicial"> Vector inicial:
    <div id="vector_inicial"></div>
  </div>
  <div class="boton-aislado">
    <br><button id="verificar">Verificar Matriz</button>
  </div>

  <br>
  Metodo a utilizar <br />
  <input type="radio" name="Metodo" value="1">Jacobi <br />
  <input type="radio" name="Metodo" value="2">Gauss-Seidel <br /><br />
  <!--- Valor inicial depende del tamaño de la matriz que elijo -->
  Cota de Error: 10^- <input type="tel" size="3" maxlength="1" name="Error" align="center">
  <br>
  Cantidad de Decimales: <input type="tel" size="3" maxlength="1" name="Decimales" align="right"><br />
  <div class="boton-aislado">
    <br><button id="ejecutar">Ejecutar</button>
  </div>
  <div class="boton-aislado">
    <br><button id="ejecutar-jacobi-mock">Ejecutar Jacobi mockeado</button>
  </div>
  <div class="boton-aislado">
    <br><button id="ejecutar-gauss-mock">Ejecutar Gauss-Seidel mockeado</button>
  </div>

  <p>Norma</p>

  <select name="Norma" id="comboNorma">
    <option>Elegir</option>
    <option>Norma 1 </option>
    <option>Norma 2</option>
    <option>Norma infinito</option>
  </select> <br />
  <br /><br />
  <input type="submit" value="Calcular Valores" id="calcularNorma">

     <label id="norma1">Norma 1:</label>  
     <label id="normaInfinito">Norma Infinito:</label>
    <input type="text" id="norma">  
    
</body>
</html>
