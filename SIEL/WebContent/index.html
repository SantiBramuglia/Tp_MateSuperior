<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- Asociación con JQuery -->
  <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="resources/js/index.js"></script>
  <!--import Hadsontable-->
  <script src="vendors/node_modules/handsontable/dist/handsontable.full.min.js"></script>
  <link href="vendors/node_modules/handsontable/dist/handsontable.full.min.css" rel="stylesheet" media="screen">

  <link rel="stylesheet" href="resources/css/style.css"> <!-- Estilo principal -->

  <title>SIEL</title>
</head>


<body>
  <div class="header-logo-utn">
    <img src="resources/images/Logo-UTN.png" height="80">
  </div>

  <h2 class="titulo-ecuaciones-lineales">
    Ecuaciones Lineales
  </h2>

  <hr />

  <p class="subtitulo">
     Instrucciones para el llenado de los campos y presentacion
  </p>

  <!-- Ingreso de filas y columnas -->
  <div>
    <label>Cantidad Filas y Columnas:</label>
    <input type="text" id="filas_columnas"><br>
    <button id="generar">Generar Matriz</button><br><br>
  </div>


  <div class="matriz" id="tabla_A"></div>
  <div class="matriz" id="tabla_X"></div>
  <div class="matriz" id="tabla_B"></div>
  <div class="boton-aislado">
    <button id="verificar">Verificar Matriz</button>
  </div>
  <br>
  Metodo a utilizar <br />
  <input type="radio" name="Metodo" value="1">Jacobi <br />
  <input type="radio" name="Metodo" value="2">Gauss-Seidel <br /><br />
  <!--- Valor inicial depende del tamaño de la matriz que elijo -->
  Valor inicial: X<sub>0</sub>= <input type="tel" size="6" maxlength="5" name="ValorInicialX" align="left">
  Y<sub>0</sub>= <input type="tel" size="6" maxlength="5" name="ValorInicialY" align="left">
  Z<sub>0</sub>= <input type="tel" size="6" maxlength="5" name="ValorInicialZ" align="left">
  Error: 10^- <input type="tel" size="3" maxlength="1" name="Error" align="center">
  Decimales: <input type="tel" size="3" maxlength="1" name="Decimales" align="right"><br />
  <p>Norma</p>

  <select name="Norma">
    <option>Elegir</option>
    <option>Norma 1 </option>
    <option>Norma 2</option>
    <option>Norma infinito</option>
  </select> <br />
  <br /><br />
  <input type="submit" value="Calcular Valores">
</body>

</html>
