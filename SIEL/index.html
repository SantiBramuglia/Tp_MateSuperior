<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="resources/images/favicon.ico" />
  <!-- Asociación con JQuery -->
  <script src="vendors/node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="resources/js/index.js"></script>
  <!--import externos-->
  <script src="vendors/node_modules/handsontable/dist/handsontable.full.min.js"></script>
  <script src="vendors/node_modules/mathjs/dist/math.min.js"></script>
  <link href="vendors/node_modules/handsontable/dist/handsontable.full.min.css" rel="stylesheet" media="screen">
  <script src="vendors/node_modules/numeric/numeric-1.2.6.min.js"></script>

  <!--import internos-->
  <script src="resources/js/estados-pantalla.js"></script>
  <script src="resources/js/validaciones.js"></script>
  <script src="resources/js/acciones-matriz.js"></script>
  <script src="resources/js/algoritmos.js"></script>
  <script src="resources/js/normas.js"></script>
  <script src="resources/js/test.js"></script>
  <link href="resources/css/style.css" rel="stylesheet"> <!-- Estilo principal -->

  <title>SIEL</title>
</head>


<body>
  <div>
    <div class="header-logo-utn">
      <img src="resources/images/Logo-UTN.png" height="80">
    </div>
    <div>
      <h1 class="titulo-ecuaciones-lineales">
        SIEL - Sistemas de Ecuaciones Lineales
      </h1>
    </div>
    <div class="header-logo-siel">
      <img src="resources/images/Logo-SIEL.png" height="80">
    </div>
  </div>


  <div class="boton-aislado">
    <hr />
  </div>
  <div align="left">
    <span class="boton-aislado">
      <button id="restart">Ingresar Un Nuevo Sistema</button>
    </span>
    <span class="boton-aislado" style="margin-left: 30px">
      <button id="ejecutar-tests">Ejecutar Tests</button>
    </span>
  </div>

  <p class="subtitulo">
    Instrucciones para el llenado de los campos y presentacion
  </p>

  <!-- Ingreso de filas y columnas -->
  <div class="generar-matriz-form">
    <label>Ingrese el rango de la Matriz A:</label>
    <input type="text" id="filas_columnas" class="boton-generar-matriz">
    <button id="generar">Generar Matriz</button><br><br>
  </div>


  <div id="cuadro_tabla_A" class="matriz">
    <div id="tabla_A"></div>
    <p class="texto-matriz">Matriz A</p>
  </div>
  <div id="middot" class="matriz">
    <p>&middot;</p>
  </div>
  <div id="cuadro_tabla_X" class="matriz">
    <div id="tabla_X"></div>
    <p class="texto-matriz">Matriz X</p>
  </div>
  <div id="equals" class="matriz">
    <p>=</p>
  </div>
  <div id="cuadro_tabla_B" class="matriz">
    <div id="tabla_B"></div>
    <p class="texto-matriz">Matriz B</p>
  </div>
  <div class="boton-aislado" id="cuadro_vector_inicial"> Vector inicial:
    <div id="header_vector_inicial"></div>
    <div class="vector-inicial" id="vector_inicial"></div>
  </div>


  <div class="seleccion-metodo">
    <div class="columna-seleccion-metodo">
      <div>Seleccione un m&eacute;todo a utilizar</div>
      <select name="Metodo" id="comboMetodo">
        <option>Jacobi</option>
        <option>Gauss-Seidel</option>
      </select>
    </div>
    <!--- Valor inicial depende del tamaño de la matriz que elijo -->
    <div class="columna-seleccion-metodo">
      <div>
        <span>Cota de Error: </span>
        <div><input id="cotaError" type="tel" size="10" name="Error" align="center"></div>
      </div>
    </div>
    <div class="columna-seleccion-metodo">
      <div>
        <span>Cantidad de Decimales:</span>
        <div><input id="cantidadDecimales" type="tel" size="3" maxlength="1" name="Decimales" align="right"></div>
      </div>
    </div>
  </div>
  <div class="boton-aislado">
    <div class="boton-verificar">
      <button id="verificar">Verificar Matriz</button>
    </div>
    <div>
      <button id="ejecutarNormas">Calcular Normas</button>
    </div>
  </div>
  <div class="boton-aislado">
    <div id="tabla_normas"></div>
  </div>
  <div class="boton-aislado ejecutar-algoritmo">
    <br><button id="ejecutar">Ejecutar</button>
  </div>
  <div class="boton-aislado">
    <div id="tabla_resultados"></div>
  </div>
</body>

</html>
